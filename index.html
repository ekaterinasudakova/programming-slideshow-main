<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Slideshow</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="dist/css/main.css" />
	</head>
	<body>
			<div class="slideshow sunset">
				<img src="dist/img/sunset1.jpg" alt="sunset image 1" />
				<img src="dist/img/sunset2.jpg" alt="sunset image 2" />
				<img src="dist/img/sunset3.jpg" alt="sunset image 3" />
				<img src="dist/img/sunset4.jpg" alt="sunset image 4" />
				<div class="button-container">
					<button class="back">Back</button>
					<button class="next">Next</button>
				</div>
			</div>
		
		<div class="slideshow other">
			<img src="dist/img/sunset1.jpg" alt="sunset image 1" />
			<img src="dist/img/sunset2.jpg" alt="sunset image 2" />
			<img src="dist/img/sunset3.jpg" alt="sunset image 3" />
			<img src="dist/img/sunset4.jpg" alt="sunset image 4" />
			<div class="button-container other">
				<button class="back">Back</button>
				<button class="next">Next</button>
			</div>
		</div>
	

		<script src="dist/js/main.js"></script>
	</body>
</html>
